<!DOCTYPE html>
<html>
  <head>
    <title>TG Pacman</title>

    <script src="./jquery-3.4.1.slim.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="signUp.css">
    <!--Google's fonts-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Abril Fatface|Exo"
    />
    <link rel="stylesheet" href="footer.css"/>

      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script
    src="https://kit.fontawesome.com/e211f6a94b.js"
    crossorigin="anonymous"
  ></script>
    <!--link rel="stylesheet" href="/resources/demos/style.css" /-->
    <script type="text/javascript" src="./welcome.js"></script>
    <script type="text/javascript" src="./settings.js"></script>
    <script type="text/javascript" src="./app.js"></script>

    <script src="https://kit.fontawesome.com/0e0032e592.js" crossorigin="anonymous"></script>

    <script>
      $(function () {
        $("#accordion").accordion({
          heightStyle: "content",
          collapsible: true,
        });
      });
    </script>
  </head>

  <body>
    <header></header>
    <menu type="context"></menu>

    <div id="content">
      <div id="welcomePage">
        <button id="signUp" class="welcomeButton" onclick="toggleSignUp()">
          Sign Up
        </button>
        <button id="Login" class="welcomeButton" onclick="showLogin()">
          Login
        </button>

        <!-- move to menu -->
        <button id="about" onclick="aboutModalDialog('ABOUT' ,'content')">About</button>

      </div>

      <div id="signUpPage">
        <form
          method="POST"
          autocomplete="off"
          onsubmit="return submitSignUp()"
          id="signUpForm"
          name="signUpForm"
        >
          <i class="fas fa-user-circle"></i>
          <label>User Name:</label>
          <input type="text" id="userName" name="userName" />
          <br />

          <i class="fas fa-ghost"></i>
          <label>Password:</label>
          <input type="password" id="password" name="password" />
          <br />

          <i class="fas fa-user-alt"></i>
          <label>Full Name:</label>
          <input type="text" id="fullName" name="fullName" />
          <br />

          <i class="fa fa-envelope icon"></i>
          <label>E-Mail:</label>
          <input type="text" id="email" name="email" />
          <br />

          <i class="fas fa-robot"></i>
          <i class="fas fa-birthday-cake"></i>
          <label>Birthday:</label>
          <input type="text" id="datepicker" name="birthday" />
          <script>
            $(function () {
              $("#datepicker").datepicker();
            });
          </script>

          <input type="submit" name="" id="submit" value="submit" />
        </form>
      </div>

      <div id="loginPage">
        <form
          method="POST"
          autocomplete="off"
          onsubmit="return submitLogin()"
          id="loginForm"
          name="loginForm"
        >
          <label>User Name:</label>
          <input type="text" id="loginUserName" />

          <label>Password:</label>
          <input type="password" id="loginPassword" />

          <input type="submit" name="" id="loginbtn" value="Login" />
        </form>
      </div>

      <div id="settingsPage">
        <h2>Game Settings</h2>

        <div id="accordion">
          <h3>INFO</h3>
          <div>
            <p>explanation</p>
          </div>

          <h3>Food</h3>
          <div id="foodSettings">
            <p>Amount Of Food:</p>
            <input
              type="range"
              min="50"
              max="90"
              value="70"
              class="foodSlider"
              id="foodAmount"
              oninput="updateFoodAmount()"
            />
            <p>Value: <span id="foodValue"></span></p>

            <p>Different Food Colors:</p>
            <div>
              <input type="color" id="5" name="5" value="#e66465" />
              <label>5 Points Ball</label>
            </div>

            <div>
              <input type="color" id="15" name="15" value="#f6b73c" />
              <label>15 Points Ball</label>
            </div>

            <div>
              <input type="color" id="25" name="25" value="#d925fd" />
              <label>25 Points Ball</label>
            </div>
          </div>

          <h3>Monsters</h3>
          <div>
            <label>Monsters Amount: (between 1 and 4):</label>
            <input
              type="number"
              id="monstersAmount"
              name="quantity"
              min="1"
              max="4"
              value="1"
            />
            <input type="submit" value="OK" />
          </div>

          <h3>Keyboard</h3>
          <div>
            <label>Up:</label>
            <input
              type="text"
              id="up"
              class="kbrd"
              maxlength="1"
              onkeydown="setUserUp(event)"
              value="ArrowUp"
            />

            <label>Down:</label>
            <input
              type="text"
              id="down"
              class="kbrd"
              maxlength="1"
              onkeydown="setUserDown(event)"
              value="ArrowDown"
            />

            <label>Left:</label>
            <input
              type="text"
              id="left"
              class="kbrd"
              maxlength="1"
              onkeydown="setUserLeft(event)"
              value="ArrowLeft"
            />

            <label>Right:</label>
            <input
              type="text"
              id="right"
              class="kbrd"
              maxlength="1"
              onkeydown="setUserRight(event)"
              value="ArrowRight"
            />
          </div>

          <!-- check time limits -->
          <h3>Time</h3>
          <div>
            <label>Minutes:</label>
            <input type="number" id="minutes" min="1" max="4" value="1" />
            <label>Seconds:</label>
            <input
              type="number"
              id="seconds"
              min="0"
              max="55"
              step="5"
              value="0"
            />
            <input type="submit" value="OK" />
          </div>

          <h3>Sound</h3>
          <div>
            <p></p>
          </div>
        </div>

        <button
          class="settingButton"
          id="default"
          onclick="setDefaultSettings()"
        >
          Default
        </button>
        <button class="settingButton" id="random" onclick="setRandomSettings()">
          Random
        </button>
        <br />
        <button id="newGame" onclick="startNewGame()">New Game</button>
      </div>

      <div id="gamePage">
        <div id="score">
          <label for="lblScore">SCORE:</label>
          <input id="lblScore" type="text" />
        </div>
        <div id="time">
          <label for="lblTime">TIME:</label>
          <input id="lblTime" type="text" />
        </div>
        <div id="life">
          <label for="lblLife">Life:</label>
          <input id="lblLife" type="text"/>

        <button id="newRound" onclick="anotherRound()">
          Another Round
        </button>

        <canvas id="canvas" height="600" width="600"></canvas>
        <img
          id="monster1"
          class="monsters"
          src="media/images/monster11.png"
          alt="first monster image"
        />
        <img
          id="monster2"
          class="monsters"
          src="media/images/monster2.png"
          alt="second monster image"
        />
        <img
          id="monster3"
          class="monsters"
          src="media/images/monster3.png"
          alt="third monster image"
        />
        <img
          id="monster4"
          class="monsters"
          src="media/images/monster4.png"
          alt="fourth monster image"
        />
        <img
          id="movingScore"
          src="media/images/strawberry.png"
          alt="random moving score image"
        />
        <img id="clock" src="media/images/clock.png" alt="clock image" />
        <img id="cure" src="media/images/cure.png" alt="cure image"/>
        <audio id="loserSound">
          <source src="media/sound/loser.mp3" type="audio/mpeg"/>
        </audio>
        <audio id="backgroundSound">
          <source src="media/sound/background.mpeg" type="audio/mpeg"/>
        </audio>
      </div>

      <!-- check if need to replace to dialog and show modal -->
      <!-- class="endGameModal" -->

        <div id="endGameModal">
          <p id="modalContent">Diamic Content</p>
        </div>
      </dialog>

        <div id="aboutPage">
