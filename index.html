<!DOCTYPE html>
<html>
  <head>
    <script src="./jquery-3.4.1.slim.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <!--link rel="stylesheet" href="/resources/demos/style.css" /-->
    <script type="text/javascript" src="./welcome.js"></script>
    <script type="text/javascript" src="./settings.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script>
      $(function () {
        $("#accordion").accordion({
          heightStyle: "content",
          collapsible: true,
        });
      });
    </script>
  </head>

  <body>
    <header></header>
    <menu type="context"></menu>

    <div id="content">
      <div id="welcomePage">
        <button id="signUp" class="welcomeButton" onclick="toggleSignUp()">
          Sign Up
        </button>
        <button id="Login" class="welcomeButton" onclick="showLogin()">
          Login
        </button>
      </div>

      <div id="signUpPage">
        <form
          method="POST"
          autocomplete="off"
          onsubmit="return submitSignUp()"
          id="signUpForm"
          name="signUpForm"
        >
          <label>User Name:</label>
          <input type="text" id="userName" name="userName" />
          <br />
          <label>Password:</label>
          <input type="password" id="password" name="password" />
          <br />
          <label>Full Name:</label>
          <input type="text" id="fullName" name="fullName" />
          <br />
          <label>E-Mail:</label>
          <input type="text" id="email" name="email" />
          <br />
          <label>Birthday:</label>
          <input type="text" id="datepicker" name="birthday" />
          <script>
            $(function () {
              $("#datepicker").datepicker();
            });
          </script>
          <input type="submit" name="" id="submit" value="submit" />
        </form>
      </div>

      <div id="loginPage">
        <form
          method="POST"
          autocomplete="off"
          onsubmit="return submitLogin()"
          id="loginForm"
          name="loginForm"
        >
          <label>User Name:</label>
          <input type="text" id="loginUserName" />

          <label>Password:</label>
          <input type="password" id="loginPassword" />

          <input type="submit" name="" id="loginbtn" value="Login" />
        </form>
      </div>

      <div id="settingsPage">
        <h2>Game Settings</h2>

        <div id="accordion">
          <h3>INFO</h3>
          <div>
            <p>explanation</p>
          </div>

          <h3>Food</h3>
          <div id="foodSettings">
            <p>Amount Of Food:</p>
            <input
              type="range"
              min="50"
              max="90"
              value="70"
              class="foodSlider"
              id="foodAmount"
              oninput="updateFoodAmount()"
            />
            <p>Value: <span id="foodValue"></span></p>

            <p>Different Food Colors:</p>
            <div>
              <input type="color" id="5" name="5" value="#e66465" />
              <label>5 Points Ball</label>
            </div>

            <div>
              <input type="color" id="15" name="15" value="#f6b73c" />
              <label>15 Points Ball</label>
            </div>

            <div>
              <input type="color" id="25" name="25" value="#d925fd" />
              <label>25 Points Ball</label>
            </div>
          </div>

          <h3>Monsters</h3>
          <div>
            <label>Monsters Amount: (between 1 and 4):</label>
            <input
              type="number"
              id="monstersAmount"
              name="quantity"
              min="1"
              max="4"
              value="1"
            />
            <input type="submit" value="OK" />
          </div>

          <h3>Keyboard</h3>
          <div>
            <label>Up:</label>
            <input
              type="text"
              id="up"
              class="kbrd"
              maxlength="1"
              onkeydown="setUserUp(event)"
              value="ArrowUp"
            />

            <label>Down:</label>
            <input
              type="text"
              id="down"
              class="kbrd"
              maxlength="1"
              onkeydown="setUserDown(event)"
              value="ArrowDown"
            />

            <label>Left:</label>
            <input
              type="text"
              id="left"
              class="kbrd"
              maxlength="1"
              onkeydown="setUserLeft(event)"
              value="ArrowLeft"
            />

            <label>Right:</label>
            <input
              type="text"
              id="right"
              class="kbrd"
              maxlength="1"
              onkeydown="setUserRight(event)"
              value="ArrowRight"
            />
          </div>

          <!-- check time limits -->
          <h3>Time</h3>
          <div>
            <label>Minutes:</label>
            <input type="number" id="minutes" min="1" max="4" value="1" />
            <label>Seconds:</label>
            <input
              type="number"
              id="seconds"
              min="0"
              max="55"
              step="5"
              value="0"
            />
            <input type="submit" value="OK" />
          </div>

          <h3>Sound</h3>
          <div>
            <p></p>
          </div>
        </div>

        <button
          class="settingButton"
          id="default"
          onclick="setDefaultSettings()"
        >
          Default
        </button>
        <button class="settingButton" id="random" onclick="setRandomSettings()">
          Random
        </button>
        <br />
        <button id="newGame" onclick="startNewGame()">New Game</button>
      </div>

      <div id="gamePage">
        <div id="score">
          <label for="lblScore">SCORE:</label>
          <input id="lblScore" type="text" />
        </div>
        <div id="time">
          <label for="lblTime">TIME:</label>
          <input id="lblTime" type="text" />
        </div>
        <div id="life">
          <label for="lblLife">Life:</label>
          <input id="lblLife" type="text"/>

        <button id="newRound" onclick="anotherRound()">
          Another Round
        </button>

        <canvas id="canvas" height="600" width="600"></canvas>
        <img
          id="monster1"
          class="monsters"
          src="media/monster1.png"
          alt="first monster image"
        />
        <img
          id="monster2"
          class="monsters"
          src="media/monster2.jpg"
          alt="second monster image"
        />
        <img
          id="monster3"
          class="monsters"
          src="media/monster3.png"
          alt="third monster image"
        />
        <img
          id="monster4"
          class="monsters"
          src="media/monster.jpg"
          alt="fourth monster image"
        />
        <img
          id="movingScore"
          src="media/movingSpong.webp"
          alt="random moving score image"
        />
        <img id="clock" src="media/clock.jpeg" alt="clock image" />
        <img id="cure" src="media/cure.png" alt="cure image"/>
        <audio id="loserSound">
          <source src="media/sound/loser.mp3" type="audio/mpeg"/>
        </audio>
        <audio id="backgroundSound">
          <source src="media/sound/background.mpeg" type="audio/mpeg"/>
        </audio>
      </div>

      <div id="aboutPage">about US!!!</div>
    </div>
  </body>
</html>
